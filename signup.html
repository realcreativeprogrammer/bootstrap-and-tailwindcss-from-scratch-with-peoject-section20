<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-info">
   <div class="d-flex justify-content-center align-content-center">
       <div class="bg-light mt-5 p-5 rounded-3" style="width: 400px;">
            <h3 class="mb-5 text-center">
                Signup
            </h3>
            <div class="w-100 d-flex">
                <div class="form-floating mb-4 w-50">
                    <input type="text" id="f-name" class="form-control" placeholder="f-name">
                    <label for="f-name">f-name</label>
                </div>
                <div class="form-floating mb-4 w-50">
                    <input type="text" id="l-name" class="form-control" placeholder="l-name">
                    <label for="l-name">l-name</label>
                </div>
            </div>
            <div class="form-floating mb-4">
                <input type="text" id="username" class="form-control" placeholder="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" id="password" class="form-control" placeholder="password">
                <label for="password">Password</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label for="checkbox">I agree to the terms and conditions and privacy policy</label>
            </div>
            <a href="index.html" class="btn btn-primary btn-lg col-12">Signup</a>
            <hr class="my-4">
            <a href="./login.html" class="btn btn-outline-primary btn-lg col-12">Login</a>
       </div>

   </div>
</body>
</html>
